
<html lang="en">
    <link rel="stylesheet" href="/static/login.css">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font online-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<!--        Animate.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



        <!-- Google JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <script src="/static/login.js"></script>

    </head>
    <body>
        <div>
           <div class="panel shadow1">
               <form id="login-form" class="login-form" method="post">
                   <h1 class="animated fadeInUp animate1" id="title-signup">Welcome ! {{ request.user.username }}</h1>
                    <a onclick="window.location.href = '/room/create_room'">
                        <input type="submit" id="login-form-submit" class="main_form button animated fadeInUp animate4" value="Create Room">
                    </a>
                    <a onclick="window.location.href = '/room/join_room'"><input type="submit" id="login-form-submit" class="main_form button animated fadeInUp animate4" value="Join Room"></a>
                    <a onclick="window.location.href = '/room/about'"><input type="submit" id="login-form-submit" class="main_form button animated fadeInUp animate4" value="About"></a>
                    <a href="{% url 'logout_process' %}" id="logout-link"><input type="submit" id="login-form-submit" class="main_form button animated fadeInUp animate4" value="Logout"></a>
               </form>
            </div>
        </div>
        <script>
            document.getElementById('logout-link').addEventListener('click', function(event) {
                event.preventDefault();  // 기본 링크 동작 방지

                // 로그아웃 처리 함수 호출 (fetch API 등을 사용하여 AJAX 요청 가능)
                fetch('/logout_process', {
                    method: 'GET',
                })
                .then(response => {
                    if (response.ok) {
                        console.log('로그아웃 되었습니다.');
                        // 여기에서 필요한 추가 로직을 추가할 수 있습니다.
                        // 예: 로그아웃 후 화면 이동, 다른 동작 등
                        window.location.href = "/";
                    } else {
                        console.error('로그아웃 요청 실패:', response.statusText);
                    }
                })
                .catch(error => {
                    console.error('네트워크 오류 발생:', error);
                });
        });
        </script>
    </body>
</html>
