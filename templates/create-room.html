<html lang="en">
    <link rel="stylesheet" href="/static/login.css">
    <style>
        #room_name {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 5em;
            height: 20px;
            width: 80%;
            margin: 10px 0;
            padding: 5px;
            text-indent: 10px;
            color: #fff;
            font-weight: 600;
        }
    </style>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Font online-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

<!--        Animate.css-->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">



        <!-- Google JQuery CDN -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    </head>
    <body>
        <div>
           <div class="panel shadow1">
            <form id="login-form" class="login-form" method="post" action="{% url 'create_room_process' %}">
                <h1 class="animated fadeInUp animate1" id="title-signup" style="padding-top: 60px; margin-bottom: 120px">Welcome ! {{ request.user.username }}</h1>
                {% csrf_token %}
                
                    <input class="login animated fadeInUp animate2" id="room_name" name="room_name" type="text" placeholder="room-name" value="">
                <div id="error-message" class="hidden" style="color: #3b0c78;"></div>
                <input type="submit" id="login-form-submit" class="login_form button animated fadeInUp animate4" style="margin-top: 250px" value="Create">
            </form>
            </div>
        </div>
    </body>
</html>
